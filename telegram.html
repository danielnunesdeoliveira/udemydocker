<script type="text/x-red" data-template-name="telegram">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="fa fa-edit"></i> Token</label>
        <input type="text" id="node-input-token">
    </div>
    <div class="form-row">
        <label for="node-input-chatId"><i class="fa fa-edit"></i> ChatID</label>
        <input type="text" id="node-input-chatId">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-edit"></i> <span>Message</span></label>
        <input type="text" id="node-input-text" placeholder="payload" style="width:300px;">
    </div>
</script>

<script type="text/x-red" data-help-name="telegram">
</script>

<script type="text/javascript">
    RED.nodes.registerType('telegram', {
        category: 'social-output',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: { value: "", required: false },
            token: { value: "", required: true},
            chatId: { value: "", required: true},
            text: {required: true}
        },
        inputs: 1,
        outputs: 0,
        icon: "envelope.png",
        align: "right",
        label: function () {
            return this.name || "telegram";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            $("#node-input-text").typedInput({default:'msg',types:['msg']});
        },
        oneditsave: function () { }
    });
</script>
